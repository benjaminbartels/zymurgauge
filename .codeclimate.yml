version: "2"
plugins:
  golint:
    enabled: true
  govet:
    enabled: true
  gofmt:
    enabled: true
  csslint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  markdownlint:
    enabled: true  
  duplication:
    enabled: true
    config:
      languages:
      - javascript
exclude_patterns:
  - "vendor/"
  - "**/ui/build/"
  - "**/ui/config/"
  - "**/ui/README.md"