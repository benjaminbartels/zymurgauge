---

openapi: 3.0.0
info:
  title: Zymurgauge API
  version: 0.1.0
servers:
  - url: http://{host}:{port}/{basePath}
    description: The production API server
    variables:
      host:
        enum:
          - 'localhost'
          - 'zymurgauge.local'
        default: localhost
      port:
        enum:
          - '8080'
        default: '8080'
      basePath:
        enum:
          - 'v1'
        default: v1
paths:
  '/chambers':
    get:
      description: Returns all chambers
      operationId: getChambers
      responses:
        '200':
          description: OK response with list of chambers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Chamber'
              examples:
                chambers:
                  $ref: '#/components/examples/chambers'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
    post:
      description: Saves a chamber
      operationId: saveChamber
      requestBody:
        description: Chamber to save
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chamber'
            examples:
              newChamber:
                $ref: '#/components/examples/newChamber'
              updateChamber:
                $ref: '#/components/examples/updateChamber'
      responses:
        '200':
          description: OK response with saved chamber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chamber'
              examples:
                chamber:
                  $ref: '#/components/examples/chamber'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
  '/chambers/{id}':
    get:
      description: Returns a single chamber by id
      operationId: getChamberByID
      parameters:
        - name: id
          in: path
          description: ID of chamber to get
          required: true
          schema:
            type: string
            format: uuid
          example: 96f58a65-03c0-49f3-83ca-ab751bbf3768
      responses:
        '200':
          description: OK response with a chamber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chamber'
              examples:
                chamber:
                  $ref: '#/components/examples/chamber'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/chamberNotFoundError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
    delete:
      description: Deletes a single chamber by id
      operationId: deleteChamberByID
      parameters:
        - name: id
          in: path
          description: ID of chamber to delete
          required: true
          schema:
            type: string
            format: uuid
          example: 96f58a65-03c0-49f3-83ca-ab751bbf3768
      responses:
        '200':
          description: OK response
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/chamberNotFoundError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
  '/chambers/{id}/start':
    post:
      description: Starts a fermentation at the given step
      operationId: startFermentation
      parameters:
        - name: id
          in: path
          description: ID of the chamber to start fermentation in
          required: true
          schema:
            type: string
            format: uuid
          example: 96f58a65-03c0-49f3-83ca-ab751bbf3768
        - name: step
          in: query
          description: step of fermentation
          required: true
          schema:
            type: number
            format: integer
          example: 1
      responses:
        '200':
          description: OK response with a chamber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
              examples:
                chamber:
                  $ref: '#/components/examples/success'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/chamberNotFoundError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
  '/chambers/{id}/stop':
    post:
      description: Stops a fermentation
      operationId: stopFermentation
      parameters:
        - name: id
          in: path
          description: ID of the chamber to stop fermentation in
          required: true
          schema:
            type: string
            format: uuid
          example: 96f58a65-03c0-49f3-83ca-ab751bbf3768
      responses:
        '200':
          description: OK response with a chamber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
              examples:
                chamber:
                  $ref: '#/components/examples/success'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/chamberNotFoundError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
  '/thermometers':
    get:
      description: Returns all thermometer ids
      operationId: getThermometers
      responses:
        '200':
          description: OK response with list of thermometer ids
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example: [28-0000071cbc72, 28-0000041ab222]
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
  '/batches':
    get:
      description: Returns all batches
      operationId: getBatches
      responses:
        '200':
          description: OK response with list of batches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Batch'
              examples:
                error:
                  $ref: '#/components/examples/batches'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
  '/batches/{id}':
    get:
      description: Returns a single batch by id
      operationId: getBatchByID
      parameters:
        - name: id
          in: path
          description: ID of batch to get
          required: true
          schema:
            type: string
            format: uuid
          example: KBTM3F9soO5TtbAx0A5mBZTAUsNZyg
      responses:
        '200':
          description: OK response with a batch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
              examples:
                error:
                  $ref: '#/components/examples/success'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/batchNotFoundError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error:
                  $ref: '#/components/examples/internalServerError'
