              roles:
                type: array
                items:
                  type: string
                  enum:
                    - thermometer
                    - chiller
                    - heater
                    - hydrometer
        chillerKp:
          type: number
          format: double
        chillerKi:
          type: number
          format: double
        chillerKd:
          type: number
          format: double
        heaterKp:
          type: number
          format: double
        heaterKi:
          type: number
          format: double
        heaterKd:
          type: number
          format: double
        modTime:
          type: string
          format: date-time
    Batch:
      type: object
      properties:
        id:
