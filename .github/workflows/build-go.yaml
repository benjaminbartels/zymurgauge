---

name: Build
on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download UI artifacts
        uses: actions/download-artifact@v2
        with:
          name: web
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17    
      - name: Build Go
        run: make build-go
